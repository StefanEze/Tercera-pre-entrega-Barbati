{% extends "WebDjango/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

    <!-- Aqui va lo que cambia, y lo asociado a esta vista :) -->
    <h1>Lista de Usuarios</h1>
    {% for u in usuarios %}
        <li>{{u}}</li>
        <button>
            <a href="{% url 'EliminarUsuario' u.nombre %}"> Eliminar</a>
            <a href="{% url 'EditarUsuario' u.nombre %}"> Editar</a>
        </button>
    {% endfor %}
    
    <br>
    <a href="{% url 'Usuarios' %}">
        Agregar otro usuario 
    </a>
{% endblock %}
