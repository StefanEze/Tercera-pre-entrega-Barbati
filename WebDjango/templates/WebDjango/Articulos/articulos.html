{% extends "WebDjango/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}

    <h1>Registra un articulo nuevo</h1>
    <h3>Complete el siguiente formulario:</h3>
    {% if elFormulario.errors %}
    <p style="color:red;">Estan mal los datos, revisar.</p>
    {% endif %}

    <form action="" method="POST">{% csrf_token %}
    
        <table>
            {{ elFormulario.as_table }}
        </table>

        <input type="submit" value="Enviar">
    </form>

{% endblock %}
